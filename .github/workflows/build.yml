name: Deploy to production

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: npm ci
    - run: npm test
    - run: npm run build
    - name: Store artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: dist
